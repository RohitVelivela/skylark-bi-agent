services:
  - type: web
    name: skylark-bi-agent-api
    env: python
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONDAY_API_TOKEN
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: DEALS_BOARD_ID
        sync: false
      - key: WORK_ORDERS_BOARD_ID
        sync: false
